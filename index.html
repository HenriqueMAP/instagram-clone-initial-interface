<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <div class="instagram-phone-background">
                <img src="images/smartphones-template.png" alt="Smartphones">
            </div>
            <div class="instagram-phone-feed">
                <img src="images/feed-post-one.jpg">
            </div>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="icons/instagram-logo-text.png" class="instagram-logo" alt="Instagram">
                <div class="profile-photo">
                    <img src="images/personal-user-image.png" alt="Personal photo">
                </div>
                <a href="#" class="instagram-login">Continue</a>
                <a href="#" class="instagram-logout">Remove your account</a>
            </div>
            <div class="group">
                <p class="not-account">Aren't you Henrique?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alternate account or sign up</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
